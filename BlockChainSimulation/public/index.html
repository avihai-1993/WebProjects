<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project BlockChain</title>
</head>
<style>
    .RNavBar {
        display: flex;
        background-color: rgb(164, 240, 233);
        padding-left: 7px;
        height: fit-content;
        width: "1340px"
    }
    
    .routeItem {
        margin-right: 12px;
    }
    
    .routeItem:hover {
        background-color: rgb(224, 203, 224);
    }
    
    .routeItem:active {
        background-color: rgb(202, 143, 202);
    }
    
    a {
        text-decoration: none;
    }
</style>

<body>
    <nav id="nav" class="RNavBar"></nav>
    <iframe id="frame" height="610px" width="1340px" src="http://localhost:5002/Hash.html"></iframe>

    <script>
        const endPoint = "http://localhost:5002/"
        const makepreetytitle = (str) => {
            return String(str).slice(1).split('.')[0]


        }
        const f = document.getElementById('frame')
        const navBar = document.getElementById('nav')
        fetch(`${endPoint}Pages`).then(res => {

            res.json().then(data => {

                data.pages.forEach(page => {
                    let elm = document.createElement("button")
                    elm.className = "routeItem"
                    elm.innerText = makepreetytitle(page)
                    elm.onclick = (e) => {
                        f.src = `${endPoint}${page}`
                    }
                    navBar.appendChild(elm)
                })


            }).catch(err => console.log("err : no data for pages"))
        }).catch(err => console.log(err))
    </script>
    <script src="javascrips/clientIndex.js"></script>


</body>

</html>
